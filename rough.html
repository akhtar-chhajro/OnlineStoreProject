<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Creative Team</title>
    <!-- Bootstrap CSS for responsive grid --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Inter --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        

        .team-section {
            width: 100%;
            max-width: 1200px; /* Limit overall width */
        }

        .team-heading {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            color: #ffffff;
        }

        .team-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem; /* Spacing between cards */
        }

        .team-card {
            background-color: transparent; /* Main background for the overall card shape */
            border-radius: 999px; /* Pill shape */
            width: 250px; /* Fixed width for consistency */
            height: 380px; /* Fixed height */
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Space for top text */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        }

        /* Top background color sections */
        .team-card.dyna .card-top-bg { background-color: #fcebeb; /* Light pink/peach */ }
        .team-card.sydney .card-top-bg { background-color: #f0f0f0; /* Very light gray */ }
        .team-card.stephani .card-top-bg { background-color: #e6f0ff; /* Light blue */ }
        .team-card.rachel .card-top-bg { background-color: #ffe8d6; /* Light orange */ }


        .card-top-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%; /* Top half of the card */
            border-radius: 999px 999px 0 0; /* Keep top rounded */
            z-index: 1;
        }
        
        /* Text overlay on the top half */
        .card-text-overlay {
            position: relative;
            z-index: 2; /* Above the background color */
            text-align: center;
            color: var(--text-dark); /* Default text color, adjust if needed */
            margin-bottom: 1rem;
        }
        .card-text-overlay .name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.2rem;
            line-height: 1.2;
        }
        .card-text-overlay .title {
            font-size: 0.95rem;
            color: var(--text-light);
            line-height: 1.2;
        }

        /* Adjust text colors for light backgrounds */
        .team-card.dyna .card-text-overlay .name,
        .team-card.dyna .card-text-overlay .title,
        .team-card.sydney .card-text-overlay .name,
        .team-card.sydney .card-text-overlay .title,
        .team-card.stephani .card-text-overlay .name,
        .team-card.stephani .card-text-overlay .title,
        .team-card.rachel .card-text-overlay .name,
        .team-card.rachel .card-text-overlay .title {
            color: #333; /* Darker text for light backgrounds */
        }


        .member-img {
            width: 100%;
            height: 250px; /* Image takes the bottom half */
            object-fit: cover;
            border-radius: 999px; /* Makes the image circular within its area */
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 3; /* Image on top of everything */
        }

        /* Specific image adjustments if needed */
        .team-card.stephani .member-img { object-position: top center; }
        .team-card.rachel .member-img { object-position: center bottom; }


        @media (max-width: 768px) {
            .team-heading {
                font-size: 2.5rem;
            }
            .team-card {
                width: 220px;
                height: 350px;
            }
            .card-text-overlay .name {
                font-size: 1.3rem;
            }
            .card-text-overlay .title {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<section class="team-section">
    <h2 class="team-heading">Meet Our Creative Team</h2>

    <div class="team-grid">

        <!-- Team Member 1: Dyna --><div class="team-card dyna">
            <div class="card-top-bg"></div>
            <div class="card-text-overlay pt-3">
                <div class="name">Dyna</div>
                <div class="title">UI/UX Designer</div>
            </div>
            <img src="https://images.unsplash.com/photo-1599566150163-29194d6b489a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dyna - UI/UX Designer" class="member-img">
        </div>

        <!-- Team Member 2: Sydney --><div class="team-card sydney">
            <div class="card-top-bg"></div>
            <div class="card-text-overlay pt-3">
                <div class="name">Sydney</div>
                <div class="title">Developer</div>
            </div>
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sydney - Developer" class="member-img">
        </div>

        <!-- Team Member 3: Stephani --><div class="team-card stephani">
            <div class="card-top-bg"></div>
            <div class="card-text-overlay pt-3">
                <div class="name">Stephani</div>
                <div class="title">Marketer</div>
            </div>
            <img src="https://images.unsplash.com/photo-1598550880193-9c8734268e0a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Stephani - Marketer" class="member-img">
        </div>

        <!-- Team Member 4: Rachel --><div class="team-card rachel">
            <div class="card-top-bg"></div>
            <div class="card-text-overlay pt-3">
                <div class="name">Rachel</div>
                <div class="title">Creative Designer</div>
            </div>
            <img src="https://images.unsplash.com/photo-1579294247071-f938c642e057?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Rachel - Creative Designer" class="member-img">
        </div>

    </div>
</section>

<!-- No JavaScript is explicitly needed for this static display --></body>
</html>
